<body>

	<h1>CSS Selectors</h1>

	<div id="intro">
		<p>
			This is the <em>first</em> paragraph.
		</p>
		<p class="important">
			This is an <em>important</em> paragraph inside the Intro Div.
		</p>
	</div>

	<p>This is a regular paragraph.</p>
	<p class="important">
		This is an <em>important</em> paragraph that is not in the Intro Div.
	</p>

</body>
